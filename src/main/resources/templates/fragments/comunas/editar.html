<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Comuna</title>

	<!-- Importamos estilos de adminLte -->
	<div th:replace="./layouts/styles :: style"></div>

</head>

<body class="hold-transition sidebar-mini layout-fixed">
	<div class="wrapper">

		<!-- Importamos navbar -->
		<nav th:replace="./layouts/navbar :: navbar"></nav>

		<!-- Importamos sidebar -->
		<aside th:replace="./layouts/sidebar :: sidebar"></aside>

		<div class="content-wrapper">
			<section class="content-header">
				<div class="container-fluid">
					<div class="row mb-2">
						<div class="col-sm-12">
							<h1 th:text="${subtitulo}"></h1>
						</div>
						<!-- <div class="col-sm-6">
					<ol class="breadcrumb float-sm-right">
						<li class="breadcrumb-item"><a href="#">Home</a></li>
						<li class="breadcrumb-item active">Buttons</li>
					</ol>
				</div>-->
					</div>
			</section>

			<section class="content">
				<div class="container-fluid">
					<div class="row">
						<div class="col-lg-6 col-6">
							<div class="card card-info">
								<div class="card-header">
									<h3 class="card-title">Formulario</h3>
								</div>

								<div class="card-body">
									<div th:if="${opcion.equals('ver')}">
										<div class="form-group row">
											<label for="comuna" class="col-sm-2 col-form-label">Nombre</label>
											<div class="col-sm-10">
												<input th:field="*{comuna.nombre}" type="text" class="form-control"
													id="comuna" disabled>
											</div>
										</div>
										<div class="card-footer">
											<a th:href="@{/comunas/listar}" class="btn btn-warning">Volver</a>

											<a th:href="@{'/comunas/editar/' + ${comuna.id}}"
												class="btn btn-info">Editar</a>
										</div>
									</div>
									<form th:if="${opcion.equals('editar')}" class="form-horizontal"
										th:action="@{/comunas/guardar}" th:object="${comuna}" method="post" autocomplete="off">
										<input th:field="*{id}" type="hidden" class="form-control">
										<div class="form-group row">
											<label for="comuna" class="col-sm-2 col-form-label">Nombre</label>
											<div class="col-sm-10">
												<input th:field="*{nombre}" type="text" class="form-control"
													id="comuna">
												<small class="form-text text-danger"
													th:if="${#fields.hasErrors('nombre')}"
													th:errors="*{nombre}"></small>
											</div>
										</div>

										<div class="card-footer">
											<a th:href="@{/comunas/listar}" class="btn btn-warning">Volver</a>

											<button type="submit" class="btn btn-info">Actualizar</button>
										</div>
									</form>
								</div>
							</div>
						</div>
					</div>
			</section>
		</div>
		<!-- footer-->
		<footer th:replace="./layouts/footer :: footer"></footer>

		<!-- Importamos Sidebar -->
		<aside class="control-sidebar control-sidebar-dark">
		</aside>
	</div>

	<!-- Importamos scripts genericos-->
	<div th:replace="./layouts/scripts :: scripts"></div>

</body>

</html>
