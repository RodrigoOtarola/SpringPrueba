<div th:fragment="tablaListarComunas" class="content-wrapper">
	<section class="content-header">
		<div class="container-fluid">
			<div class="row mb-2">
				<div class="col-sm-12">
					<h1>Listado de comunas</h1>
				</div>
				<!-- <div class="col-sm-6">
					<ol class="breadcrumb float-sm-right">
						<li class="breadcrumb-item"><a href="#">Home</a></li>
						<li class="breadcrumb-item active">Buttons</li>
					</ol>
				</div>-->
			</div>
	</section>

	<section class="content">
		<div class="container-fluid">
			<div class="row">
				<div class="col-lg-12 col-12">
					<div class="card">
						<div class="card-header">
							<h3 class="card-title">Listado</h3>
							<a th:href="@{/comunas/crear}" class="btn btn-primary float-right">Crear comuna</a>
						</div>
						<div class="card-body">
							<table id="example1" class="table table-bordered table-striped">
								<thead>
									<tr>
										<th>ID</th>
										<th>Nombre</th>
										<th>Estado</th>
										<th>Modificar</th>
									</tr>
								</thead>
								<tbody>

									<tr th:each="comuna:${comunas}">
										<td th:text="${comuna.id}"></td>
										<td th:text="${comuna.nombre}">
										</td>
										<td th:if="${comuna.id_estado == 0}">Habilitada</td>
										<td th:if="${comuna.id_estado == 1}">Deshabilitada</td>
										<td>
											<div class="row">
												<div class="col col-sm4">
													<a class="btn btn-block btn-xs btn-info"
														th:href="@{'/comunas/ver/' + ${comuna.id}}"><i
															class="far fa-eye"></i></a>
												</div>
												<div class="col col-sm4">
													<a class="btn btn-block btn-xs btn-secondary"
														th:href="@{'/comunas/editar/' + ${comuna.id}}"><i
															class="far fa-edit"></i></a>
												</div>
												<div class="col col-sm4">
													<form method="post"
														th:action="@{'/comunas/eliminar/' + ${comuna.id}}">
														<button type="submit" class="btn btn-block btn-xs btn-danger"
															onclick="return confirm('Â¿Estas seguro que desea eliminar la comuna?');"><i
																class="far fa-trash-alt">
															</i>
														</button>
													</form>
												</div>
											</div>
										</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</div>
