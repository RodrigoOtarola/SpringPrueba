<div th:fragment="crearComuna" class="content-wrapper">
	<section class="content-header">
		<div class="container-fluid">
			<div class="row mb-2">
				<div class="col-sm-12">
					<h1>Crear comuna</h1>
				</div>
				<!-- <div class="col-sm-6">
					<ol class="breadcrumb float-sm-right">
						<li class="breadcrumb-item"><a href="#">Home</a></li>
						<li class="breadcrumb-item active">Buttons</li>
					</ol>
				</div>-->
			</div>
	</section>

	<section class="content">
		<div class="container-fluid">
			<div class="row">
				<div class="col-lg-6 col-6">
					<div class="card card-info">
						<div class="card-header">
							<h3 class="card-title">Formulario</h3>
						</div>
						<form class="form-horizontal" th:action="@{/comunas/guardar}" th:object="${comuna}"
							method="post">
							<input th:field="*{id}" type="hidden" class="form-control">
							<input th:field="*{id_estado}" type="hidden" class="form-control">
							<div class="card-body">
								<div class="form-group row">
									<label for="comuna" class="col-sm-2 col-form-label">Nombre</label>
									<div class="col-sm-10">
										<input th:field="*{nombre}" type="text" class="form-control" id="comuna"
											placeholder="Nombre comuna" th:errorclass="'form-control is-invalid'">
										<small class="form-text text-danger" th:if="${#fields.hasErrors('nombre')}"
											th:errors="*{nombre}"></small>
									</div>
								</div>
							</div>
							<div class="card-footer">
								<a th:href="@{/comunas/listar}" class="btn btn-warning">Volver</a>
								<button type="submit" class="btn btn-info">Guardar</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</section>
</div>
